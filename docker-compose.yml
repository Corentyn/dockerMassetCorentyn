version: '3'

services:

  database:
    image: mysql:5.7
    container_name: ${NAME}_db
    restart: unless-stopped
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: 'testdb'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD_FILE: '/run/secrets/mysql-password'
    secrets:
      - mysql-password  
    networks:
      - lan
    volumes: 
      - db:/var/lib/mysql

  app:
    image: ghost:4-alpine
    container_name: ${NAME}
    build: .
    networks:
        - web
        - lan
    labels:
        - "traefik.enable=true"
        - "traefik.http.routers.${NAME}.rule=Host(`${NAME}.jrcandev.netlib.re`)"
        - "traefik.http.routers.${NAME}.entrypoints=websecure"
        - "traefik.http.routers.${NAME}.tls.certresolver=lets-encrypt"
    restart: always
    environment:
      DB_HOST: database
    
      # see https://ghost.org/docs/config/#configuration-options
      database__client: mysql
      database__connection__host: database
      database__connection__user: 'test'
      database__connection__password: MYSQL_PASSWORD_FILE
      database__connection__database: 'testdb'
      url: https://tecoblog.ddns.net
      NODE_ENV: production

secrets:
  mysql-password:
    file: ./bd.password

networks:
  web:
    external: true
  lan:
    internal: true

volumes:
  db: {}